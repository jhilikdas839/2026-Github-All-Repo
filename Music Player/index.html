<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body class="w-full h-screen bg-black text-white">
    <main class="w-full h-[80%] bg-zinc-900 flex justify-center items-center">
        <div class="left h-[100%] w-[50%]  flex justify-center items-center ">
            <div class="card w-[14rem] h-[17rem] bg-green-500"></div>
        </div>
        <div class="right h-[100%] w-[50%]  flex justify-center items-center ">
            <div class="allsongs w-[20rem] h-[17rem] bg-zinc-950 ">
                <div class="song flex justify-between items-center relative ">

                    <img class="w-[50px] h-[50px] m-[15px] rounded" src="./Image/img1.jpg" alt="">
                    <h5 class="songName absolute left-[4rem]">Dooron Dooron Me</h5>
                    <h3 class="pr-[20px]">03:45</h3>
                    
                </div>
                <div class="line h-[1px] w-[90%] mx-[20px] bg-white"></div>

                

                

                


            </div>
        </div>

    </main>
    <footer class="w-full h-[20%] bg-gray-950 flex justify-center items-center gap-[10px]">
        <i class=" back ri-rewind-fill w-[50px] h-[50px] text-center bg-zinc-800 rounded-full flex justify-center items-center text-[1.4rem] active:scale-[0.9] "></i>
        <i class="play ri-play-fill w-[50px] h-[50px] text-center bg-zinc-800 rounded-full flex justify-center items-center text-[1.4rem] active:scale-[0.9]"></i>
        <i class="forward ri-speed-fill w-[50px] h-[50px] text-center bg-zinc-800 rounded-full flex justify-center items-center text-[1.4rem] active:scale-[0.9]"></i>
    </footer>





    <script src="Script.js"></script>
</body>

</html>
